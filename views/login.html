<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title><%= title %></title>
		<link rel="icon" href="/images/logo_url.ico" type="image/x-icon">
		<link rel="shortcut icon" href="/images/logo_url.ico" type="image/x-icon">
		<link href="/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="/plugins/slick/slick.css" rel="stylesheet">
        <link href="/plugins/slick-nav/slicknav.css" rel="stylesheet">
        <link href="/plugins/wow/animate.css" rel="stylesheet">
        <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
        <link href="/stylesheets/theme.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/responsive.css">
	<style type="text/css">
	.m15{ margin: 15px;}
 	.tc{ text-align: center;font-size: 18px;font-weight: 600;}
	</style>
</head>
<body screen_capture_injected="true">
	<header id="site-header">
	    <% include header.html %>
	</header>
	<section class="flat-account background">
		<div class="container">
			<div class="row" style="width:500px; margin: auto;">
					<div class="form-login">
						<div class="title">
							<h3>Login</h3>
						</div>
						<form method="post" onsubmit="return false" id="form-login" accept-charset="utf-8">
							<div class="form-box">
								<label for="username">Username or email address * </label>
								<input type="text" class="form-control" id="username" name="username" 
							</div>
							<div class="form-box">
								<label for="password-login">Password * </label>
								<input type="password" class="form-control" id="password" name="password" placeholder="******" required>
							</div>
							<div class="form-box checkbox">
								<input type="checkbox" id="remember" checked name="remember">
								<label for="remember">Remember me</label>
							</div>
							<div class="form-group">
								<button type="submit" style="background:#f28b00;border:none;" class="btn btn-primary btn-block" id="login0">Login</button>
							</div>
							<div class="form-group">
								<button type="button"  style="background:#aaa;border:none;" class="btn btn-primary btn-block" id="register0">Register</button>
							</div>
						</form>
					</div>
			</div>
		</div>
	</section>
	<footer id="footer">
    	<% include footer.html %>
	</footer>
	<script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
	<script type="text/javascript">
	
	$(function(){ 
		$("#register0").click(function(){ 
			location.href = 'register';
		});
		$("#login0").click(function(){ 
			var username = $("#username").val();
			var password = $("#password").val();
			var data = {"uname":username,"upwd":password};
			$.ajax({ 
				url:'/login',
				type:'post',
				data: data,
				success: function(data,status){ 
					//if(status == 'success'){
					var tmp = location.search.split("=");
					console.log(tmp[1]);
					if(tmp.length != 1) {
						if(tmp[1] == 0) {
							location.href = '/furnitureUpload';
						} else if(tmp[1] == 1) {
							location.href = '/furnitureDetail';
						} else if(tmp[1] == 2) {
							location.href = '/cart';
						} else if(tmp[1] == 3) {
							location.href = '/order';
						} else if(tmp[1] == 4) {
							location.href = '/checkout';
						}
					} else {
						location.href = '/';
					}
					//}
				},
				error: function(data,status){ 
					if(status == 'error'){ 
						alert('登录失败');
					}
				}
			});
		});
	});
	</script>
</body>
</head>
</html>
